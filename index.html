<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <h1>count how much time remaining</h1>
            <div class="row">
                <div class="col">
                    <h4 id="day">00</h4>
                    <p>Days</p>
                </div>
                <div class="col">
                    <h4 id="hour">00</h4>
                    <p>Hours</p>
                </div>
                <div class="col">
                    <h4 id="min">00</h4>
                    <p>Minutes</p>
                </div>
                <div class="col">
                    <h4 id="sec">00</h4>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        
        <div class="control">
            <div class="inputPart">
                <input type="number" id="yearInput" placeholder="Year" min="2022">
                <input type="text" id="monthInput" placeholder="Month(Name/Number)">
                <input type="number" id="dayInput" placeholder="Day" min="0" max="31">
                <input type="number" id="hourInput" placeholder="Hour" min="0" max="24">
                <input type="number" id="minInput" placeholder="Minutes" min="0" max="60">
                <input type="number" id="secInput" placeholder="Seconds" min="0" max="30">
            </div>
            <button id="runTime">Run</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
